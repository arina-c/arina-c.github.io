<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2</title>
    <link rel="stylesheet" href="/Game2/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/Game2/game2.js"></script>
</head>
<body>
    <div class="typing flowing">
        <p>
            You've got mail &#10083;
        </p>
    </div>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front bottom"></div>
            <div class="front left"></div>
            <div class="letter">
                <div class="words line1"></div>
                <div class="words line2">
                    <h1 class="type-j">Damn, you're kinda cute</h1>
                </div>
                <div class="words line3">
                    <h4 class="type-j">Made with &lt;3</h4>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">
            Open
        </button>
        <button id="reset">
            Reset
        </button>
        <button id="back">
            Back
        </button>
    </div>
</body>
</html>
